<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Prediction</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center text-white py-4">Banglore Home Price Prediction</h1>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg p-4 rounded" style="width: 400px; border-radius: 15px;">
        <h2 class="text-center">Enter Details</h2>

        <form>
          <div class="mb-3">
            <label for="location" class="form-label text-dark">Select Location</label>
            <select id="location" name="location" class="form-select">
              <option value="">-- Select Location --</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="size" class="form-label text-dark">Size (in sqft)</label>
            <input type="number" id="size" class="form-control" placeholder="Enter size" />
          </div>

          <div class="mb-3">
            <label for="bath" class="form-label text-dark">Number of Bathrooms</label>
            <input type="number" id="bath" class="form-control" placeholder="Enter number of bathrooms" />
          </div>

          <div class="mb-3">
            <label for="bhk" class="form-label text-dark">Number of Bedrooms</label>
            <input type="number" id="bhk" class="form-control" placeholder="Enter number of bedrooms" />
          </div>

          <button type="button" onclick="predictPrice()" class="btn w-50 mx-auto d-block" style="background-color: #0056b3; color: white;box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">Predict Price</button>

        </form>

        <div id="result" class="mt-3 text-center"></div>
      </div>
    </div>

    <!-- Bootstrap 5.3 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
